<html lang="en">

    <div class="main">

        <h2 class=" data">Apple buying data</h2>

        <form class="new">

                <input type="text" id="box" placeholder=" " name="name" required>
            </div>


            <div class="apples">

                <input type="text" id="number" placeholder=" " name="name" required>
                <br>
            </div>
            <div class="apples">
                <label>The packet size of apple are sold in</label>
                <input type="text" id="size" placeholder=" " name="name" required>
            </div>

            <div class="profit">
                <label>Required profit %</label>
                <input type="text" id="profit" placeholder=" " name="name" required>
            </div>

            <div class="profit">
                <button class="calculate">calculation</button>
            </div>

            <h2>Apple price calculation</h2>


            <div class="profit">
            <label>Number of packets</label>
            <input type="text" id="packet" placeholder=" " name="name" required>
        </div>

        <div class="profit">
        <label>Cost price per appple</label>

        </div>

         <div class="profit">
        <label>Cost price per packet</label>
        <input type="text" id="perPacket" placeholder=" " name="name" required>
         </div>

            <div class="profit">
        <label>Recommended pocket price</label>
        <input type="text" id="apple1" placeholder=" " name="name" required>
          </div>

        </form>
